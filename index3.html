<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>

            <form action="" align="">
                <fieldset>
                <legend align="center">PERSONAL INPORMATION</legend>
                <label for="">Your Image</label>
                <input type="file" width="60" height="50" ><br><br>
    
                <label for="Your Name">Your Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" required maxlength="30" placeholder="Your Name" id="Your Name"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="">Mother Name</label>
                <input type="text" required placeholder="Mother name"><br><br>
    
                <label for="">Father Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" required placeholder="Father Name"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="">Your phone number</label>
                <input type="tel" required minlength="6" placeholder="Your phone number"><br><br>
    
                <label for="">Your Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="email" placeholder="Your Email">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="p">password</label>
                <input type="password" required minlength="8" maxlength="8" id="p" placeholder="password"><br><br>
    
                <label for="">National ID Number</label>
                <input type="number" required placeholder="National ID Number">&nbsp;&nbsp;
                <label for="">Birht Reg. ID Number</label>
                <input type="number" required placeholder="National ID Number"><br><br>
                
                <label for="">Birht Date</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="date" required min="2000-01-01" placeholder="Birht Date">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="">Occupation</label>
                <input type="text" placeholder="Occupation"><br><br>
    
                <label for="">Gender:</label>&nbsp;
                <label for="male">Male</label>
                <input type="radio" name="gender" required id="male">
                <label for="Fimale">Fimale</label>
                <input type="radio" name="gender" id="Fimale">
                <label for="Others">Others</label>
                <input type="radio" name="gender" id="Others">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;
                <label for="cho">Choose your favourite colour</label>
                <input type="color" id="cho"><br><br>
    
                <label for="">Blood Group</label>
                <select name="" id="">
                    <option>Select Your Blood Group</option>
                    <optgroup label="Positive">
                        <option value="A+">A+</option>
                        <option value="B+">B+</option>
                        <option value="AB+">AB+</option>
                        <option value="O+">O+</option>
                    </optgroup>
                    <optgroup label="Negative">
                        <option value="A-">A-</option>
                        <option value="AB-">AB-</option>
                        <option value="A-">A-</option>
                        <option value="O-">O-</option>
                    </optgroup>
                </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="Present Address">Present Address</label>
                <textarea name="" id="Present Address" cols="20" rows="1" placeholder="Present Address"></textarea><br><br>
    
                <input type="checkbox" id="CH">
                <label for="CH">Agree with terms and condition</label>
                <input type="button" value="Back">            
                <input type="reset" value="reset">
                <button type="submit">Register</button>

                </fieldset>
                </form 

    </body>
</html>
